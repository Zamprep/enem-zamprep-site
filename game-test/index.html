<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAM Prep - Math Game</title>
    <!-- Phaser 3 Library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        /* Basic styling to center the game canvas on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2B2B2B; /* A neutral dark background */
        }
        #phaser-game {
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <!-- This div is where the Phaser game canvas will be injected by the script -->
    <div id="phaser-game"></div>

    <!-- Link to your game's logic script using a root-relative path -->
    <script src="/game.js"></script>
</body>
</html>
