<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se - ENEM | Zam Prep</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 40px 20px; }
    </style>

    <script async defer
        src="https://moral-boa-38.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        data-clerk-publishable-key="pk_test_bW9yYWwtYm9hLTM4LmNsZXJrLmFjY291bnRzLmRldiQ"
        onload="startClerk()"
    ></script>

</head>
<body>
    <header>
        <nav>
            <a href="/"><img src="/logo.png" alt="Zam Prep Logo" class="logo"></a>
        </nav>
    </header>

    <main class="auth-container">
        <div id="clerk-component"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 Zam Prep. Todos os direitos reservados.</p>
    </footer>

    <script>
        function startClerk() {
            const clerkComponent = document.getElementById('clerk-component');
            const Clerk = window.Clerk;
            
            if (clerkComponent && Clerk) {
                try {
                    Clerk.load().then(() => {
                        Clerk.mountSignUp(clerkComponent, {
                            redirectUrl: '/', // After sign-up, redirect to the dashboard
                            localization: {
                                socialButtonsBlockButton: "Continuar com {{provider|titleize}}",
                                dividerText: "ou",
                                formButtonPrimary: "Continuar",
                                signUp: {
                                    start: {
                                        title: "Crie sua conta Zam Prep",
                                        subtitle: "Bem-vindo(a)! Crie sua conta para começar.",
                                        actionLink: "Já tem uma conta? Entre"
                                    }
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.error(error);
                }
            }
        }
    </script>
</body>
</html>
